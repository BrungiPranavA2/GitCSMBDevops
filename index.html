<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill This Form</h1><br><br>
    <label for="First Name">First Name : </label>
    <input name= "First Name" type="text"><br><br>

    <label for="Last Name">Last Name : </label>
    <input name= "Last Name" type="text"><br><br>

    <label for="Username">Username : </label>
    <input name= "Username" type="text"><br><br>

    <label for="Password">Password</label>
    <input name= "Password" type="password"><br><br>

    <label for="LangKnown">Select Languages you know : </label>
    <div name="LangKnown">

        <input type="checkbox" name="Hindi" id="1">
        <label for="Hindi">Hindi</label>

        <input type="checkbox" name="Telugu" id="2">
        <label for="Telugu">Telugu</label>

        <input type="checkbox" name="English" id="3">
        <label for="English">English</label>

    </div><br><br>

    <label for="GenderSelect">Select your gender : </label>
    <div name="GenderSelect">
        
        <input type="radio" name="Male" id="1">
        <label for="Male">Male</label>

        <input type="radio" name="Female" id="2">
        <label for="Female">Female</label>

        <input type="radio" name="Others" id="3">
        <label for="Others">Others</label>

    </div><br><br>

    <button type="submit">Submit</button>
</body>
</html>
